<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Juego de Memoria con Im√°genes</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .carta {
            width: 120px;
            height: 160px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background-color: #ccc;
            transition: transform 0.2s;
        }

        .carta img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* antes: cover */
            display: block;
            background-color: white;
        }

        .carta:hover {
            transform: scale(1.05);
        }

        #mensaje {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>üß© Juego de Memoria con Im√°genes</h1>

    <button id="reiniciar">Reiniciar</button>

    <div id="tablero"></div>

    <p id="mensaje"></p>

    <script src="ejercicio5.js"></script>
</body>

</html>
