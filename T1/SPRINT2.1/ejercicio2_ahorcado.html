<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio 2 — Ahorcado</title>
  <style>
    :root { --accent:#6b4cff; --danger:#d64545; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 20px; max-width: 900px; }
    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 16px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
    .word { font-size: 2rem; letter-spacing: 8px; text-align: center; margin: 18px 0; }
    .keyboard { display: grid; grid-template-columns: repeat(9,1fr); gap: 6px; }
    button.key { padding: 10px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button.key[disabled] { opacity: 0.4; cursor: not-allowed; }
    svg { width: 100%; height: 260px; }
    .lives { font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Ejercicio 2 — Ahorcado</h1>
  <div class="layout">
    <div class="card">
      <svg viewBox="0 0 200 260">
        <line x1="10" y1="240" x2="190" y2="240" stroke="#333" stroke-width="4" />
        <line x1="40" y1="240" x2="40" y2="20" stroke="#333" stroke-width="4" />
        <line x1="40" y1="20" x2="140" y2="20" stroke="#333" stroke-width="4" />
        <line x1="140" y1="20" x2="140" y2="40" stroke="#333" stroke-width="4" />

        <circle id="part-head" cx="140" cy="58" r="14" stroke="#111" stroke-width="3" fill="none" style="opacity:0"/>
        <line id="part-body" x1="140" y1="72" x2="140" y2="130" stroke="#111" stroke-width="3" style="opacity:0"/>
        <line id="part-larm" x1="140" y1="86" x2="120" y2="110" stroke="#111" stroke-width="3" style="opacity:0"/>
        <line id="part-rarm" x1="140" y1="86" x2="160" y2="110" stroke="#111" stroke-width="3" style="opacity:0"/>
        <line id="part-lleg" x1="140" y1="130" x2="120" y2="170" stroke="#111" stroke-width="3" style="opacity:0"/>
        <line id="part-rleg" x1="140" y1="130" x2="160" y2="170" stroke="#111" stroke-width="3" style="opacity:0"/>
      </svg>

      <div class="word" id="masked">_ _ _ _ _</div>
      <div id="message" aria-live="polite"></div>
      <div style="display:flex;justify-content:space-between;margin-top:8px">
        <div class="lives">Vidas: <span id="lives">6</span></div>
        <div>Intentos: <span id="tries">0</span></div>
      </div>
      <button id="restart" style="margin-top:10px;">Reiniciar</button>
    </div>

    <div class="card">
      <h3>Teclado en pantalla</h3>
      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>

  <script src="ejercicio2_ahorcado.js"></script>
</body>
</html>
